<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Feed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 12px;
      background: #272727;
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4a4a4a;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3ea6ff;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .persona-section {
      margin-top: 20px;
    }

    .persona-section h2 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #aaa;
      font-weight: 500;
    }

    .persona-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .persona-option {
      padding: 12px;
      background: #272727;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .persona-option:hover {
      background: #3a3a3a;
    }

    .persona-option.active {
      background: #1a1a1a;
      border-color: #3ea6ff;
    }

    .persona-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .persona-desc {
      font-size: 12px;
      color: #aaa;
    }

    .status {
      margin-top: 16px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      background: #272727;
      border-radius: 4px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Focus Feed</h1>

  <div class="toggle-container">
    <span class="toggle-label">Focus Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleFocus">
      <span class="slider"></span>
    </label>
  </div>

  <div class="persona-section">
    <h2>Select Your Persona</h2>
    <div class="persona-grid" id="personaGrid"></div>
  </div>

  <div class="status" id="status">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
